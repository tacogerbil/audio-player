# Name of your workflow, which will appear in the Actions tab on GitHub
name: Build 1.20.1 Mod

# Controls when the workflow will run
on:
  # Triggers the workflow on push events to the 1.20.1 branch
  push:
    branches: [ "1.20.1" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of virtual machine to run the job on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository's code so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Java 17, which is required for Minecraft 1.20.1
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Grant execute permission for the gradlew script
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Step 4: Run the Gradle build command
      - name: Build with Gradle
        run: ./gradlew build

      # Step 5: Upload the built .jar file as an artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AudioPlayer-1.20.1-Build
          path: build/libs/*.jar
